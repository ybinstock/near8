<html>
<head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

  <script src="app.js"></script>
</head>
<body>
<a-scene>

  <a-assets>
    <video id="videoDemo" src="beach.mp4"></video>
    <img id="twain" src="img.jpg">
    <img id="logo" src="logo.png">
    <img id="sky" src="sky1.jpg">
  </a-assets>

  <a-entity position="0 2 3">
    <a-camera camera class="camera" collider-check>
      <a-cursor geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.04;"
                material="color: green; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" color="#37393d"></a-plane>


  <a-sky src="#sky"></a-sky>


  <!--<a-video src="#videoDemo" class="videoDemo" autoplay="false" width="16" height="9" position="0 2 -5"-->
           <!--cursor-listener></a-video>-->


  <a-image src="#twain" class="building" position="0 4 -3" width="5" height="5" onclick="location.href='https://near8.io'"></a-image>


  <a-image src="#logo" position="0 4 5" rotation="0 180 0"></a-image>


</a-scene>
</body>
</html>
